---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./deploy/apps/production
  prune: true
  wait: true
  timeout: 5m0s
  patches:
    - patch: |-
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: demo-app-config
        data:
          AWS_REGION: "eu-central-1"